<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://cdn.bootcss.com/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>

<div ng-app="" ng-init="person={firstName:'John',lastName:'Doe'}">

    <p>姓为 {{ person.lastName }}</p>
    <p>姓名为 <span ng-bind="person.lastName"></span></p>
</div>

</body>
</html>
